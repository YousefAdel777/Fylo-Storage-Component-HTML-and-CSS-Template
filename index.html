<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo-Component</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/Normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=PT+Sans:wght@400;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Fylo_Comp.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo-icons">
                <div class="image">
                    <img src="images/logo.svg" alt="logo image">
                </div>
                <div class="icons">
                    <i class="fa-solid fa-file"></i>
                    <i class="fa-solid fa-folder"></i>
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                </div>
            </div>
            <div class="storage">
                <div class="count">
                    <p><span>1</span><span>8</span><span>5</span> GB LEFT</p>
                </div>
                <p>You've used <span>81<span>5</span> GB</span> of your storage</p>
                <div class="meter">
                    <span> <div></div></span> 
                </div>
                <div class="unit">
                    <p>0 GB</p>
                    <p>1000 GB</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
